<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head">
  <meta charset='utf-8'>
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
  <title>Dashboard</title>
  <meta content='lab2023' name='author'>
  <meta content='' name='description'>
  <meta content='' name='keywords'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
  
  /* body {
        height: 100vh;
        background-color: #000;
        background-size: cover;
        background-repeat: no-repeat;
    } */
  a {
    color: black;
    text-decoration: none;
  }

  ul {
    padding: 0;
  }

  li {
    margin: 20px;
  }

  .container {
    display: flex;
    flex-direction: column;
    margin: auto;
    padding: 0;
  }

  #wrapper {
    flex: 1;
    /* 메인 패널이 남는 공간을 모두 차지하도록 설정 */
  }

  /* panel */
  .admintitle {
    border-bottom: 1px solid #ddd;
    box-sizing: border-box;
    padding: 10px;
    margin-top: 20px;
  }

  .box1,
  .box2,
  .box3,
  .box4 {
    width: 150px;
    height: 150px;
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    margin: 10px;
    float: left;
    background-color: black;
    color: white;
    border-radius: 1rem;
  }

  .box1 p,
  .box2 p,
  .box3 p,
  .box4 p {
    margin-top: 2rem;
  }

  #wrapper {
    margin-bottom: 20px;

  }

  .count-name {
    font-size: 25px;
  }

  .panel-body .panel-count {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
  }

  .btn-block {
    background-color: lightgray;
    border-color: lightgray;
    color: black;
    border: 1px solid darkgray;
  }
</style>

<body class='main page'>
  <div th:replace="common/header"></div>

  <nav th:replace="common/nav"></nav>
  <div class="container">
    <div id="main-content">


      <!-- panel -->
      <div id='wrapper'>
        <!-- Content -->
        <div id='content-section'>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <div class="admintitle">
                <h4>PIKA ADMIN</h4>
              </div>
            </div>
            <div class='panel-body'>
              <div class='panel-count'>
                <div class="box1">
                  <div class="count-name">User 수</div>
                  <p th:text="${userCount}"></p>
                </div>
                <div class="box2">
                  <div class="count-name">구독자 수</div>
                  <p>5</p> <!-- 여기에 실제 총 매출 데이터 표시 -->
                </div>
                <div class="box3">
                  <div class="count-name">총 매출</div>
                  <p>$10,000</p> <!-- 여기에 실제 문의 답변 수 데이터 표시 -->
                </div>
                <div class="box4">
                  <div class="count-name">고객 문의</div>
                  <p>30</p> <!-- 여기에 실제 고객 문의 수 데이터 표시 -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='content-section'>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <div class="admintitle">
                <h4>Charging QnA</h4>
              </div>
            </div>
            <div class='panel-body'>
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">City</th>
                    <th scope="col">Location</th>
                    <th scope="col">Address</th>
                    <th scope="col">급속충전기 (대)</th>
                    <th scope="col">완속충전기 (대)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="b:${chargings}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.city}"></td>
                    <td th:text="${b.location}"></td>
                    <td th:text="${b.address}"></td>
                    <td th:text="${b.fastch}"></td>
                    <td th:text="${b.slowch}"></td>
                    <td>
                      <a class="btn btn-secondary btn-sm" th:href="@{/chargingsDetail/{id}(id=${b.id})}">View
                        Details</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="plus-charging">
                <button type="button" class="btn btn-block" id="charging-btn"> 충전소 정보 등록하기</button>
              </div>
            </div>
          </div>
        </div>
        <div id='content-section'>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <div class="admintitle">
                <h4>Car QnA</h4>
              </div>
            </div>
            <div class='panel-body'>
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">회사</th>
                    <th scope="col">차 이름</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="car : ${carQnas}">
                    <td th:text="${car.id}"></td>
                    <td th:text="${car.qnacompany}"></td>
                    <td th:text="${car.qnacarname}"></td>
                    <td><button th:onclick="'approve(' + ${car.id} + ')'">승인</button>&nbsp;
                        <button th:onclick="'carqnaRm(' + ${car.id} +')'">삭제</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="plus-car">
                <button type="button" class="btn btn-block" id="plus-btn"> 차 정보 등록하기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- Sidebar -->

  </div>
  <script>
    //충전소등록버튼
    document.querySelector('#charging-btn').addEventListener('click', () => {
      location = '/chlregister';
    });
    //차 등록 버튼
    document.querySelector('#plus-btn').addEventListener('click', () => {
      location = '/addCar';
    });
    //삭제 버튼
    function carqnaRm(id) {
      const isOk = confirm('삭제하시겠습니까?');
      if (isOk) {
        location = `/admin/carQna/remove?id=${id}`;
      }
    }
    //승인 버튼
    function approve(id) {
      const isOk = confirm('승인하시겠습니까?');
      if (isOk) {
        location = `/admin/carQna/approve?id=${id}`;
      }
    }
  </script>
</body>

</html>

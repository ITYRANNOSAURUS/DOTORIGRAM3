<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">

</head>

<style>
  @font-face {
    font-family: 'TheJamsil5Bold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
    font-weight: 500;
    font-style: normal;
  }

  body {
    font-family: 'TheJamsil5Bold';
    height: 110vh;
    /* 화면 높이의 100%로 설정 */
    background-color: #000;
    background-size: cover;
    /* 이미지를 화면에 맞게 조절 */
    background-repeat: no-repeat;
    /* 이미지 반복을 중지 */

  }

  .mymembership-header {
    color: white;
  }

  .mb-3 {
    color: white;
  }

  button {
    margin: 20px;
    outline: none;
  }

  .custom-btn {
    width: 250px;
    height: 40px;
    padding: 10px 25px;
    border: 2px solid rgb(255, 179, 0);
    border-radius: 5px;
    font-family: 'TheJamsil5Bold';
    font-weight: 500;
    background: rgb(255, 179, 0);
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
  }

  .btn-6 {
    background: rgb(255, 179, 0);
    color: #fff;
    line-height: 42px;
    padding: 0;
    border: none;
  }

  .btn-6 span {
    position: relative;
    display: block;
    width: 100%;
    height: 100%;
  }

  .btn-6:before,
  .btn-6:after {
    position: absolute;
    content: "";
    height: 0%;
    width: 2px;
    background: rgb(255, 179, 0);
  }

  .btn-6:before {
    right: 0;
    top: 0;
    transition: all 500ms ease;
  }

  .btn-6:after {
    left: 0;
    bottom: 0;
    transition: all 500ms ease;
  }

  .btn-6:hover {
    color: white;
    background: transparent;
  }

  .btn-6:hover:before {
    transition: all 500ms ease;
    height: 100%;
  }

  .btn-6:hover:after {
    transition: all 500ms ease;
    height: 100%;
  }

  .btn-6 span:before,
  .btn-6 span:after {
    position: absolute;
    content: "";
    background: rgb(255, 179, 0);
  }

  .btn-6 span:before {
    left: 0;
    top: 0;
    width: 0%;
    height: 2px;
    transition: all 500ms ease;
  }

  .btn-6 span:after {
    right: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    transition: all 500ms ease;
  }

  .btn-6 span:hover:before {
    width: 100%;
  }

  .btn-6 span:hover:after {
    width: 100%;
  }

  .coffee-map, .coffee-coupon {
    text-decoration: none;
    color: white;
  }

  .coffee-map:hover {
    color: white;
  }

  .coffee-coupon:hover {
    color: white;
  }

</style>

<body>

  <div th:replace="common/header">

  </div>

  <nav th:replace="common/nav">

  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="mymembership-header">
        <h1>나의 멤버십
          <img style="width: 80px; height: 50px;" src="/ticket.png">
        </h1>
      </div>
      <div class="mymembership-content">
        <div class="mb-3">
          <input type="hidden" id="id" name="id" th:value="${user.id}">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="email" th:value="${user.email}" readonly>
        </div>
        <div class="mb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${user.name}">
        </div>
        <div class="mb-3" th:each="membership : ${memberships}">
          <label for="start-date">멤버십 가입 날짜:</label>
          <input type="text" class="form-control" id="start-date" name="start-date" th:value="${membership.startDate}">
        </div>
        <div class="mb-3" th:each="membership : ${memberships}">
          <label for="end-date">멤버십 종료 날짜:</label>
          <input type="text" class="form-control" id="end-date" name="end-date" th:value="${membership.endDate}">
        </div>
        <div class="mb-3" th:each="membership : ${memberships}">
          <label for="benefit">혜택 사용하기😍</label>
          <!-- Buttons -->
          <div class="overlay__btns">
            <button class="custom-btn btn-6" onclick="subscribelink()">
              <a th:href="@{/map/coffee}" class="coffee-map">편의점, 카페 위치 정보 가져오기</a><br>
            </button>
            <button class="custom-btn btn-6">
              <a th:href="@{/coupon}" class="coffee-coupon">나의 할인 쿠폰</a>
            </button>
          </div>
        </div>

      </div>
    </div>

</body>

</html>
